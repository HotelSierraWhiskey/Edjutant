<form method="post">
    <label for="register_username">Email:</label>
    <input id="register_username" type="text" name="register_username"></input>
    <br>
    <label for="register_password">Password:</label>
    <input id="register_password" type="password" class="secure_input" name="register_password"></input>
    <br>
    <label for="register_repeat_password">Repeat Password:</label>
    <input id="register_repeat_password" type="password" class="secure_input" name="register_repeat_password"></input>
    <br>
    <button id="register_submit_button">Submit</button>
</form>
